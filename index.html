<!--列表的一个item的模板-->
<script type="text/template" id="item-tpl">
    <div class="span4 thumbnail item-box">
        <h2  title="<%=name%>"><%=name%></h2>

        <div>
            <div class="item-img">
                <a href="#">
                    <img src="<%=icon_57%>" width="57" height="57"/>
                </a>
                <span class="label label-info">
                 类型:<%=type%>
                </span>
            </div>
            <div class="item-desc">
                <p style=""><%=desc%></p>
                <p><a class="btn setup" href="#" data-id="<%=id%>">查看详情 &raquo;</a></p>
            </div>
        </div>

    </div>
    <!--/span-->
</script>

<!--详情页的模板-->
<script type="text/template" id="game-detail-tpl">

    <div class="right clearfix" style="width:<%=(850-swfSize.width)%>px">
        <div class="desc">
            <h2><%=name%></h2>

            <p><%=desc%></p>
        </div>
        <div class="down">
            <img src="<%=erweima%>" width="120" alt="二维码"/>
            <a href="<%=apk%>" class="btn btn-info btn-large" title="下载APK">下载APK</a>
        </div>
    </div>
    <div id="flash" class="flash">

        <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
                id="flash" width="<%=swfSize.width%>" height="<%=swfSize.height%>" align="middle">
            <param name="loop" value="true"/>
            <param name="play" value="true"/>
            <param name="movie" value="<%=swf%>"/>
            <embed width="<%=swfSize.width%>" height="<%=swfSize.height%>" loop="true" play="true" align="middle"
                   src="<%=swf%>" name="flash" type="application/x-shockwave-flash"
                   pluginspage="http://www.macromedia.com/go/getflashplayer">

            </embed>
        </object>

    </div>


</script>
<!--详情页的浮层-->
